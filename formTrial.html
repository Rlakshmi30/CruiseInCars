<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Booking Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2019_13/2798361/190325-rental-cars-cs-229p.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: rgba(109, 108, 108, 0.85);
            /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #ab590c;
            font-size: 2rem;
            background-color: rgb(243, 242, 234);
            padding: 10px;
            border-radius: 5px;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #777777;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="date"],
        select {
            cursor: pointer;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        small {
            display: block;
            margin-top: 5px;
            font-size: 0.85rem;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to CruiseInCars!!!</h1>
        <form action="#" method="POST" class="booking-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
                <br><br>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required max="2006-12-31"
                    title="You must be at least 18 years old" />
                <small style="color: white">(You must be at least 18 years old)</small>
                <br>
                <label for="aadhaar">Aadhaar-Number</label>
                <input type="text" id="aadhaar" name="aadhaar" max="12" required>
                <br><br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <br><br>
                <label for="car-type">Select Car Type</label>
                <select id="car-type" name="car-type" required>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="convertible">Convertible</option>
                    <option value="minivan">Minivan</option>
                </select>
                <br><br>
                <label for="pickup-date">Pick-up Date</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
                <br><br>
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="return-date" required>
                <br><br>
                <label for="location">Pick-up Location</label>
                <input type="text" id="location" name="location" required>
                <br><br>
                <label for="special-request">Special Requests (optional)</label>
                <textarea id="special-request" name="special-request" rows="4"></textarea>
                <br><br>
                <button type="submit"><a href="ratingForm.html">Book now</a></button>
            </div>
        </form>
    </div>
</body>

</html>
